{% extends "base.html" %}
{% block content %}
<h2>Reset Password</h2>
<!-- Password reset form for users -->
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.confirm_password.label }} {{ form.confirm_password() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
